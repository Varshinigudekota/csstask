<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <div class="maincontainer">
    <div class="container">
        <div class="icons">
            <div class="icon1">
                
            <i class="bi bi-mic-fill"></i>
            <p>Audio</p>
           
            </div>
            <div class="icon1">
            <i class="bi bi-camera-video-off"></i>
            <p>Video</p>
            </div>
            <div class="icon1">
            <i class="bi bi-people-fill"></i>
            <p>Participants</p>
            </div>
            <div class="icon1">
            <i class="bi bi-chat-text"></i>
            <p>Chat</p>
            </div>
            <div class="icon1">
            <i class="bi bi-arrow-up-square-fill"></i>
            <p>Share</p>
            </div>
            <div class="icon1">
            <i class="bi bi-pause"></i>
            <p>Pause</p>
            </div>
            <div class="icon1">
            <i class="bi bi-pen"></i>
            <p>Annote</p>
            </div>
            <div class="icon1">
            <i class="bi bi-mouse"></i>
            <p>Remote<br> Control</p>
            </div>
            <div class="icon1">
            <i class="bi bi-person-square"></i>
            <p>Show <br>Meeting</p>
            </div>
            <div class="icon1">
            <i class="bi bi-list"></i>
            <p>More</p>
            </div>
        </div>
 </div>
     <div class="subcontainer">   
     <div class="share">
        <p id="start">Your screen is sharing</p>    
        <p id="stop">Stop  sharing</p>
     
    </div>
    </div>
   </div>
   
</body>
</html>
